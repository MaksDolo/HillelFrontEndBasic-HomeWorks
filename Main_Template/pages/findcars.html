<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900$display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/findcars.css">
    <title>Find Car</title>
</head>

<body>
    <main>
        <section class="form-block">
            <div class="container">
                <form action="https://fom.in.ua/echo" method="post">
                    <h1>Find Your Perfect Car!</h1>
                    <div class="type-car-container">
                        <span class="type-car-tittle">Car Type:</span>
                        <select class="type-car" name="typecar" id="typecar">
                            <option disabled value="type">Type Car:</option>
                            <option value="sedan">Sedan</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="Coupe">Coupe</option>
                            <option value="offroad">Off-Road</option>
                            <option value="Cabriolet">Cabriolet</option>
                            <option value="minivan">Minivan</option>
                        </select>
                    </div>
                    <div class="car-label-container">
                        <span class="car-label-tittle">Car Label:</span>
                        <select class="label-car" name="label" id="labelcar">
                            <option disabled value="label">Label:</option>
                            <option value="bmw">BMW</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <option value="mazda">Mazda</option>
                            <option value="tesla">Tesla</option>
                            <option value="audi">Audi</option>
                            <option value="mercedesbenz">Mercedes-Benz</option>
                            <option value="porche">Porche</option>
                            <option value="opel">Opel</option>
                        </select>
                    </div>
                    <div class="car-country-container">
                        <span class="car-contry-tittle">Country:</span>
                        <select class="coutry-car" name="country" id="carcountry">
                            <option disabled value="country">Country:</option>
                            <option value="germany">Germany</option>
                            <option value="japan">Japan</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="car-year-price-container">
                        <div class="car-price-container">
                            <span class="car-price-title">Сar price:</span>
                            <div class="input-price-container">
                                <input class="car-price-from" name="price-from" placeholder="From" type="number">
                                <input class="car-price-to" name="price-to" placeholder="To" type="number">
                            </div>
                        </div>
                        <div class="car-year-container">
                            <span class="car-year-title">Сar year:</span>
                            <div class="input-year-container">
                                <input class="car-year-from" name="year-from" placeholder="From" type="number">
                                <input class="car-year-to" name="year-to" placeholder="To" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="state-car-container">
                        <span class="car-state-title">Car State:</span>
                        <div class="input-state-car">
                            <input name="UsedCar" id="usedcar" class="state-car" type="checkbox">
                            <label class="state-car" for="usedcar">Used car</label>
                                <input name="BrokenCar" id="brokencar" class="state-car" type="checkbox">
                                <label class="state-car" for="brokencar">Broken car</label>
                                    <input name="CreditCar" id="creditcar" class="state-car" type="checkbox">
                                    <label class="state-car" for="creditcar">On credit</label>
                                        <input name="NotClearedThroughCustomCar" id="NCTCCar" class="state-car" type="checkbox">
                                        <label class="state-car" for="NCTCCar">Not cleared through customs</label>
                        </div>
                    </div>
                    <div class="fuel-container">
                        <span class="car-fuel-title">Car Type Fuel:</span>
                        <div class="input-fuel-container">
                            <input value="disel" id="diseltype" name="CarFuelType" class="fuel-input" type="radio">
                            <label class="fuel-input" for="diseltype">Disel</label>
                                <input value="gasoline" id="gasolinetype" name="CarFuelType" class="fuel-input" type="radio">
                                <label class="fuel-input" for="gasolinetype">Gasoline</label>
                                    <input value="gas" id="gastype" name="CarFuelType" class="fuel-input" type="radio">
                                    <label class="fuel-input" for="gastype">Gas</label>
                        </div>
                    </div>
                    <div class="car-shift-container">
                        <span class="car-shift-tittle">Gear Shift Type:</span>
                        <select class="shift-car" name="shifttype" id="shiftcar">
                            <option disabled value="Gearshifttype">Gear Shift Type:</option>
                            <option value="Mechanics">Mechanics</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Robot">Robot</option>
                        </select>
                    </div>
                    <div class="buttons-form">
                        <button class="button-submit" type="submit">Send!</button>
                        <button class="button-reset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
