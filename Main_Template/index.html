<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900$display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Register</title>
</head>
<body>
    <main>
        <section class="form-block">
            <div class="container">
                <form action="https://fom.in.ua/echo" method="post">
                    <h1>Register</h1>
                    <div class="input-container">
                        <input required autocomplete="on" name="email" placeholder="Email" class="mail-form" id="email" type="email">
                        <input required minlength="8" autocomplete="on" name="password" placeholder="Password" class="pass-form" id="pass" type="password">
                        <input required minlength="8" name="password-two" placeholder="Confirm the password" class="pass-form-pass" id="pass-pass" type="password">
                    </div>
                    <div class="buttons-form">
                        <button class="button-submit" type="submit">Register</button>
                        <button class="button-reset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
