<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900$display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/main.css">
    <title>Table HTML</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr class="header-table blue-block-table">
                <th colspan="3">My Firts Table</th>
            </tr>
        </thead>
        <tbody>
            <tr class="blue-block-table">
                <td>First cell</td>
                <td>Second cell</td>
                <td class="not" rowspan="3">6 cell marged together</td>
            </tr>
            <tr class="yellow-block-table">
                <td colspan="2">2 cell marged into one</td>
            </tr>
            <tr class="yellow-block-table"> 
                <td>1st cell 3rd row</td>
                <td>2st cell 3rd row</td>
            </tr>
            <tr class="yellow-block-table">
                <td colspan="3">Do you like tables?</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
